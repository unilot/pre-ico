{% load i18n %}
{% load token %}
{% if not no_form %}<form>{% endif %}
<section class="calculator"><h3>{% trans 'Calculator' %}</h3>
    <div class="form-group"><label for="unit-amount-{{ currency|lower }}">{% trans '# of UNIT tokens' %}</label>
        <div class="input-group"><input
                class="form-control input-primary js-calculator-token-amount-input"
                type="number" placeholder="1000" min="{% token_coin_min_num_tokens currency %}"
                value="{% token_coin_min_num_tokens currency %}" id="unit-amount-{{ currency|lower }}" />
            <span
                    class="input-group-btn"><span class="input-group-increment"><button
                    class="btn btn-default btn-increment btn-up js-value-up" type="button"><span
                    class="glyphicon glyphicon-chevron-up"></span></button><button
                    class="btn btn-default btn-increment btn-down js-value-down" type="button"><span
                    class="glyphicon glyphicon-chevron-down"></span></button></span></span></div>
    </div>
    <div class="form-group"><label for="{{ currency|lower }}-amount">{% blocktrans with currency=currency|upper %}Amount of
        {{ currency }}{% endblocktrans %}</label>
        <div class="input-group"><input
                class="form-control eth-amount js-calculator-eth-amount-input" type="text"
                value="0" id="{{ currency|lower }}-amount"
                data-price="{% token_coin_price currency %}"
                data-fiat="{% token_coin_fiat_rate currency %}" />
            <span class="input-group-addon">{{ currency|upper }}</span></div>
    </div>
    <div class="form-group">
        <div class="horizontal"><label for="purchase-amount">{% trans "You'll receive" %}:</label>
            <output id="purchase-amount"><span
                    class="space-after js-token-amount">10</span><span class="unit">UNIT</span>
            </output>
        </div>
        <div class="horizontal"><label for="bonus-amount"><span
                class="js-token-total-bonus">40</span>% {% trans 'bonus' %}:</label>
            <output id="bonus-amount"><span
                    class="space-after js-token-bonus-amount">4</span><span
                    class="unit">UNIT</span></output>
        </div>
    </div>
    <div class="form-group output text-center"><label for="total-amount">{% trans 'Total' %}:</label>
        <output class="total-amount" id="total-amount"><span
                class="space-after js-token-total-amount">14</span><span
                class="unit">UNIT</span></output>
    </div>
    <hr>
    <div class="form-group output text-center"><label for="usd-amount">
        {% trans 'Approximate $US amount' %}:</label>
        <output class="usd-amount" id="usd-amount"><span class="unit">$</span><span
                class="js-fiat-total-amount">0.00000952</span></output>
    </div>

</section>
{% if not no_form %}</form>{% endif %}
