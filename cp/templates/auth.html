{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}Sing (in|up) to access dashboard{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="{{ sign_up_url }}">Sign-up for pre-order</a></li>
                <li class="active" role="presentation"><a href="#auth-sign-in" role="tab"
                                           aria-controls="auth-sign-in" data-toggle="tab">Sign
                    Up</a></li>
                <li role="presentation"><a href="#auth-recover-access" role="tab"
                                           aria-controls="auth-recover-access" data-toggle="tab">Forgot
                    password</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active js-has-overlay" id="auth-sign-in" role="tabpanel">
                    <div class="block-overlay hidden">
                        <div class="overlay-wrapper">
                            <div class="row overlay-centered full-width">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <div class="overlay-center progress">
                                        <div class="progress-bar progress-bar-striped active full-width"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form id="signInForm" class="js-generic-form" role="form"
                          data-toggle="validator" action="{% url 'cp:sign-in' 'json' %}"
                          method="POST" data-url="{% url 'cp:dashboard' 'html' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="alert js-form-alert hidden text-center"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group"><label class="control-label"
                                                               for="signInEmail">Email</label><input
                                        class="form-control" id="signInEmail" type="email"
                                        placeholder="Email" required name="email">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group"><label class="control-label"
                                                               for="signInEmail">Password</label><input
                                        class="form-control" id="signInPassword" type="password"
                                        placeholder="Password" required name="password">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="block-overlay hidden">
                                <div class="overlay-wrapper">
                                    <div class="row overlay-centered full-width">
                                        <div class="col-xs-8 col-xs-offset-2">
                                            <div class="overlay-center progress">
                                                <div class="progress-bar progress-bar-striped active full-width"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <button class="btn btn-primary pull-right" role="submit">Sign In
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="auth-recover-access" role="tabpanel"></div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
