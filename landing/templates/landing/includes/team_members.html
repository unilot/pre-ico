{% load i18n %}
{% load martortags %}
{% if team_members_list %}
<section class="team" id="team">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="heading">
                    <h2>{% trans 'The Project Team' %}</h2><span>{% trans 'The Project Team' %}</span>
                </div>
            </div>
        </div>
        <div class="row center-xs">
            {% for team_member in team_members_list %}
            <div class="col-md-3 col-sm-4 col-xs-12"><a href="https://www.linkedin.com/in/{{ team_member.linkedin_nickname }}/" target="_blank"><img
                    src="{{ team_member.photo.url }}" alt="Unilot {{ team_member.full_name }} {{ team_member.position }}">
                <p>{{ team_member.full_name }}<i class="icon-linkedin"></i></p><b>{{ team_member.position }}</b><span></span></a></div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
